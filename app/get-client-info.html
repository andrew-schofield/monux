<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enter Monzo Client ID and Secret</title>
</head>
<body>
  <p>Client ID</p>
  <input type="text" name="" value="" id="client_id">

  <br>

  <p>Client Secret</p>
  <input type="text" name="" value="" id="client_secret">

  <p>Please make sure these are correct before proceeding.</p>
  <button type="button" name="button">Save Client Details</button>

  <div class="message"></div>

  <script>
    const Config = require('electron-config')
    const config = new Config()

    document.querySelector('button').addEventListener('click', () => {
      config.set('client_id', document.querySelector('#client_id').value)
      config.set('client_secret', document.querySelector('#client_secret').value)

      document.querySelector('.message').textContent = 'Close this window to continue.'
    })


  </script>
</body>
</html>
