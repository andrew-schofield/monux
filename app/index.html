<html>
<head>
  <meta charset="UTF-8">
  <title>Monux</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./index.css">

  <!-- Polyfills -->

  <!-- Components -->
  <link rel="import" href="./components/img-exif/img-exif.component.html">
  <link rel="import" href="./components/transaction-attachment/transaction-attachment.component.html">
  <link rel="import" href="./components/transaction-detail/transaction-detail.component.html">
  <link rel="import" href="./components/transaction-summary/transaction-summary.component.html">
  <link rel="import" href="./components/transaction-group/transaction-group.component.html">
  <link rel="import" href="./components/transaction-list/transaction-list.component.html">

  <!-- Scripts -->
  <script>
    import './scripts/index'
    import './scripts/lightbox'
  </script>

</head>
<body>
  <header class="balances">
    <div class="card-balance">
      <h2>$<span class="major">--</span>.--</h2>
    </div>

    <div class="spent-today">
      <h2>$<span class="major">--</span>.--</h2>
    </div>
  </header>

  <nav class="tabs">
    <div class="person">--- ---</div>

    <div class="tabgroup">
      <div data-pane="transaction" class="tab active">Transactions</div>
      <div data-pane="spending" class="tab">Spending</div>
      <div data-pane="map" class="tab">Map</div>
      <div data-pane="export" class="tab">Export</div>
    </div>
  </nav>

  <main class="app">
    <div class="app-pane transaction-pane active">
      <m-transaction-list group-headings group-by="day" class="inactive"></m-transaction-list>

      <div class="transaction-detail-pane inactive">
        <m-transaction-detail offline></m-transaction-detail>
      </div>
    </div>

    <div class="app-pane spending-pane">
      spending and insights
      <!-- <m-spending></m-spending> -->
    </div>

    <div class="app-pane map-pane">
      map
      <!-- <m-map></m-map> -->
    </div>

    <div class="app-pane export-pane">
      export
      <!-- <m-export></m-export> -->
    </div>
  </main>

  <div class="lightbox">
    <img>
  </div>
</body>
</html>
